<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='universe.png') }}"
    />
    <title>please do not move</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        display: block;
      }

      #viewport-warning {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        z-index: 9999;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        font-family: 'Courier New', monospace;
      }

      #viewport-warning p {
        max-width: 600px;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      #viewport-warning.show {
        display: flex;
      }
    </style>
    <script src="/static/js/utils/captions.js" defer></script>
    <script>
      function checkViewport() {
        const warning = document.getElementById('viewport-warning');
        if (window.innerWidth < 800 || window.innerHeight < 600) {
          warning.classList.add('show');
        } else {
          warning.classList.remove('show');
        }
      }

      window.addEventListener('load', checkViewport);
      window.addEventListener('resize', checkViewport);
    </script>
  </head>
  <body>
    <div id="viewport-warning">
      <p>This experience is best viewed on a computer with a larger screen.</p>
      <p>
        Please switch to a device with a minimum width of 800px and height of
        600px.
      </p>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
