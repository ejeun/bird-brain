    <meta charset="UTF-8" />

    <style>
      #viewport-warning {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        z-index: 9999;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        font-family: 'Courier New', monospace;
      }

      #viewport-warning p {
        max-width: 600px;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      #viewport-warning.show {
        display: flex;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
        }
      }
    </script>
    <script>
      function checkViewport() {
        const warning = document.getElementById('viewport-warning');
        if (window.innerWidth < 800 || window.innerHeight < 600) {
          warning.classList.add('show');
        } else {
          warning.classList.remove('show');
        }
      }

      window.addEventListener('load', checkViewport);
      window.addEventListener('resize', checkViewport);
    </script>
  </head>
  <body>
    <div id="viewport-warning">
      <p>This experience is best viewed on a computer with a larger screen.</p>
      <p>
        Please switch to a device with a minimum width of 800px and height of
        600px.
      </p>
    </div>
